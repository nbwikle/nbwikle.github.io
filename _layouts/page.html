---
layout: default
---
<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="text-left">
            <img src="{{ '/assets/img/dog.jpg' | relative_url }}" alt="researcher image" class="rounded text-center w-75">
            <h4 class="mt-4">{{ site.author }}</h4>
            <p class="text-muted mt-2 mb-4">{{ site.bio }}</p>
            <p class="text-muted text-small my-2"><span class="fas fa-envelope-square"></span> <a href="{{ site.email | prepend: 'mailto:' }}" target="_blank">Email</a></p>
            <p class="text-muted text-small my-2"><span class="fas fa-school"></span> <a href="{{ site.school }}" target="_blank">Department</a></p>
            <p class="text-muted text-small my-2"><span class="fas fa-id-card"></span> <a href="{{ site.orcid }}" target="_blank">ORCiD</a></p>
            <p class="text-muted text-small mt-2"><span class="fab fa-github"></span> <a href="{{ site.github }}" target="_blank">GitHub</a></p>
            </div>
        </div>
        <div class="col-md-9">
            {{ content }}
        </div>
    </div>
</div>
